apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress  
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: demo.contoso.com
    http:
      paths:
      - backend:
          service:
            name: customerservice
            port:
              number: 80
        path: /(.*)