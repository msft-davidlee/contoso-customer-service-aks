apiVersion: apps/v1
kind: Deployment
metadata:
  name: memberportal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memberportal
  template:
    metadata:
      labels:
        app: memberportal
    spec:
      volumes:
        - name: secrets-store-memberportal
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: 'azure-kvname-podid'
      containers:
        - name: memberportal
          image: $ACRNAME.azurecr.io/contoso-demo-member-portal:$VERSION
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
          volumeMounts:
            - name: secrets-store-memberportal
              mountPath: '/mnt/secrets-store'
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
          env:
            - name: AppInsightsInstrumentationKey
              value: $APPINSIGHTSKEY
            - name: MemberPointsUrl
              value: http://pointsservice.$NAMESPACE.svc.cluster.local
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: AzureAdB2C__Instance
              value: $AADINSTANCEB2C
            - name: AzureAdB2C__Domain
              value: $AADDOMAINB2C
            - name: AzureAdB2C__ClientId
              value: $AADCLIENTIDB2C
            - name: AzureAdB2C__SignUpSignInPolicyId
              value: $AADPOLICYIDB2C
            - name: AzureAdB2C__SignedOutCallbackPath
              value: $AADSIGNOUTCALLBACKPATHB2C
            - name: AzureAd__Instance
              value: $AADINSTANCE
            - name: AzureAd__TenantId
              value: $AADTENANTID
            - name: AzureAd__ClientId
              value: $AADCLIENTID
            - name: AzureAd__ClientSecret
              value: $AADCLIENTSECRET
            - name: AzureAd__Scopes
              value: $AADSCOPES
            - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
              value: 'true'
---
apiVersion: v1
kind: Service
metadata:
  name: memberportal
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: memberportal
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: memberportal-scaledobject
  namespace: $NAMESPACE
  labels:
    deploymentName: memberportal
spec:
  scaleTargetRef:
    name: memberportal
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 1
  maxReplicaCount: 100
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.$NAMESPACE.svc.cluster.local:9090
        metricName: http_requests_total
        threshold: '100'
        query: sum(rate(nginx_ingress_controller_requests{service='memberportal'}[1m]))
        namespace: $NAMESPACE
