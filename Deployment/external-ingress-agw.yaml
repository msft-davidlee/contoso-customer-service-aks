apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress  
  namespace: $NAMESPACE
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:          
  rules:
  - host: $CUSTOMER_SERVICE_DOMAIN
    http:
      paths:
      - backend:
          service:
            name: customerservice
            port:
              number: 80
        path: /(.*)
        pathType: Prefix
  - host: $API_DOMAIN
    http:
      paths:
      - backend:
          service:
              name: prometheus-server
              port:
                  number: 9090
        path: /(.*)
        pathType: Prefix      
      - backend:
          service:
            name: memberservice
            port:
              number: 80
        path: /members/(.*)
        pathType: Prefix
      - backend:
          service:
            name: pointsservice
            port:
              number: 80
        path: /points/(.*)
        pathType: Prefix
      - backend:
          service:
            name: partnerapi
            port:
              number: 80
        path: /partner/(.*)
        pathType: Prefix
  - host: $MEMBER_PORTAL_DOMAIN
    http:
      paths:
      - backend:
          service:
            name: memberportal
            port:
              number: 80
        path: /(.*)
        pathType: Prefix