apiVersion: apps/v1
kind: Deployment
metadata:
  name: customerservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customerservice
  template:
    metadata:
      labels:
        app: customerservice
    spec:
      volumes:
      - name: secrets-store-customerservice
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-kvname-podid"
      containers:
      - name: customerservice
        image: $ACRNAME.azurecr.io/contoso-demo-website:$VERSION
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        volumeMounts:
            - name: secrets-store-customerservice
              mountPath: "/mnt/secrets-store"
              readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 80
        readinessProbe:
          httpGet:
            path: /health
            port: 80              
        env:
        - name: DbSource
          value: $DBSOURCE
        - name: DbName
          value: $DBNAME
        - name: DbUserId
          value: $DBUSERID
        - name: DbPassword
          valueFrom:
            secretKeyRef:
              name: contoso-customer-service-sql-password
              key: contoso-customer-service-sql-password
        - name: AlternateIdServiceUri
          value: http://alternateid.$NAMESPACE.svc.cluster.local
        - name: MemberServiceUri
          value: http://memberservice.$NAMESPACE.svc.cluster.local          
        - name: PartnerAPIUri
          value: http://partnerapi.$NAMESPACE.svc.cluster.local
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: EnableAuth
          value: "true"
        - name: AzureAd__CallbackPath
          value: /signin-oidc
        - name: AzureAd__Instance
          value: $AADINSTANCE
        - name: AzureAd__TenantId
          value: $AADTENANTID
        - name: AzureAd__Domain
          value: $AADDOMAIN
        - name: AzureAd__ClientId
          value: $AADCLIENTID
        - name: AzureAd__ClientSecret
          value: $AADCLIENTSECRET
        - name: AzureAd__Scopes
          value: $AADSCOPES         
        - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: customerservice
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: customerservice
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
    name: customerservice-scaledobject
    namespace: $NAMESPACE
    labels:
        deploymentName: customerservice    
spec:
    scaleTargetRef:
        name: customerservice
    pollingInterval: 30
    cooldownPeriod:  300
    minReplicaCount: 1
    maxReplicaCount: 100
    triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.$NAMESPACE.svc.cluster.local:9090
        metricName: http_requests_total
        threshold: '100'
        query: sum(rate(nginx_ingress_controller_requests{service='customerservice'}[1m]))
        namespace: $NAMESPACE        