apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: $IP_ADD_RESOURCE_GROUP
  name: ingress-nginx-controller
spec:
  loadBalancerIP: $IP_ADD
  type: LoadBalancer
  ports:
  - port: 80
  - port: 443
  selector:
    app: ingress-nginx-controller